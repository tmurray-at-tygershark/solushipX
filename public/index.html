<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShipPlus Rate Lookup</title>
</head>
<body>
    <h2>eShipPlus Rate Lookup</h2>
    <button id="runTestButton">Get Shipping Rates</button>
    <h3>Output:</h3>
    <pre id="output">Click the button to fetch shipping rates...</pre>

    <script>
        document.getElementById("runTestButton").addEventListener("click", function() {
            document.getElementById("output").innerText = "Fetching shipping rates...";

            fetch("https://us-central1-solushipx.cloudfunctions.net/getShippingRates")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = data.success 
                        ? JSON.stringify(data.rates, null, 2)
                        : "Error: " + data.message;
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Error: " + error;
                });
        });
    </script>
</body>
</html>
