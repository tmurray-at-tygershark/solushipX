<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Powered Shipping Rate Lookup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h2 class="mb-3">eShipPlus Rate Lookup</h2>
        
        <button id="getRatesButton" class="btn btn-primary">Get Shipping Rates & AI Analysis</button>

        <!-- Loading Spinner -->
        <div class="spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching shipping rates...</p>
        </div>

        <h3 class="mt-4">Carrier Rates:</h3>
        <div id="carrierRates" class="row"></div>

        <h3 class="mt-4">AI Analysis:</h3>
        <div id="aiOutput" class="result-box">Waiting for AI response...</div>

        <h3 class="mt-4">Raw Rates Response:</h3>
        <div id="ratesOutput" class="result-box">Click the button to fetch shipping rates...</div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

   

</body>
</html>
