<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Shipping Rate Lookup</title>
</head>
<body>
    <h2>eShipPlus Rate Lookup</h2>
    <button id="getRatesButton">Get Shipping Rates & AI Analysis</button>

    <h3>AI Analysis:</h3>
    <pre id="aiOutput">Waiting for AI response...</pre>

    <h3>Raw SOAP Response:</h3>
    <pre id="ratesOutput">Click the button to fetch shipping rates...</pre>

    <script>
        document.getElementById("getRatesButton").addEventListener("click", async function() {
            document.getElementById("ratesOutput").innerText = "Fetching shipping rates...";
            document.getElementById("aiOutput").innerText = "Waiting for AI response...";

            try {
                const response = await fetch("https://us-central1-solushipx.cloudfunctions.net/getShippingRates"); 

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success && data.rates) {
                    // Display raw SOAP response
                    document.getElementById("ratesOutput").innerText = JSON.stringify(data.rates, null, 2);

                    // Display AI response
                    document.getElementById("aiOutput").innerText = data.aiAnalysis 
                        ? data.aiAnalysis 
                        : "AI analysis unavailable.";
                } else {
                    document.getElementById("ratesOutput").innerText = "‚ö†Ô∏è Error: No valid rates received.";
                    document.getElementById("aiOutput").innerText = "AI analysis unavailable.";
                }
            } catch (error) {
                document.getElementById("ratesOutput").innerText = `üö® Fetch Error: ${error.message}`;
                document.getElementById("aiOutput").innerText = "Error contacting AI.";
                console.error("‚ùå Debugging Fetch Error:", error);
            }
        });
    </script>
</body>
</html>
