<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Build Your Own Pizza</title>
  <link rel="stylesheet" href="css/builder.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel: Accordion Menu -->
    <div class="left-panel">
      <div class="accordion">

        <!-- SIZE -->
        <div class="accordion-item active">
          <div class="accordion-header">SIZE</div>
          <div class="accordion-content">
            <button class="option-button" data-category="size" data-value="small">Small</button>
            <button class="option-button" data-category="size" data-value="medium">Medium</button>
            <button class="option-button" data-category="size" data-value="large">Large</button>
            <button class="option-button" data-category="size" data-value="xlarge">XLarge</button>
            <button class="option-button" data-category="size" data-value="square_slab">Square Slab</button>
          </div>
        </div>

        <!-- DOUGH -->
        <div class="accordion-item">
          <div class="accordion-header">DOUGH</div>
          <div class="accordion-content">
            <button class="option-button" data-category="dough" data-value="classic">Classic</button>
            <button class="option-button" data-category="dough" data-value="pan_crust">Pan Crust</button>
            <button class="option-button" data-category="dough" data-value="thin_crust">Thin Crust</button>
          </div>
        </div>

        <!-- SAUCE -->
        <div class="accordion-item">
          <div class="accordion-header">SAUCE</div>
          <div class="accordion-content">
            <button class="option-button" data-category="sauce" data-value="marinara">Marinara</button>
            <button class="option-button" data-category="sauce" data-value="vodka">Vodka</button>
            <button class="option-button" data-category="sauce" data-value="pesto">Pesto</button>
            <button class="option-button" data-category="sauce" data-value="white_sauce">White Sauce</button>
            <button class="option-button" data-category="sauce" data-value="bbq">BBQ</button>
          </div>
        </div>

        <!-- CHEESE -->
        <div class="accordion-item">
          <div class="accordion-header">CHEESE</div>
          <div class="accordion-content">
            <button class="option-button" data-category="cheese" data-value="mozzarella">Mozzarella</button>
            <button class="option-button" data-category="cheese" data-value="extra_mozzarella">Extra Mozzarella</button>
            <button class="option-button" data-category="cheese" data-value="provolone">Provolone</button>
            <button class="option-button" data-category="cheese" data-value="cheddar">Cheddar</button>
            <button class="option-button" data-category="cheese" data-value="fresh_mozzarella">Fresh Mozzarella</button>
            <button class="option-button" data-category="cheese" data-value="blue_cheese">Blue Cheese</button>
            <button class="option-button" data-category="cheese" data-value="extra_fresh_mozzarella">Extra Fresh Mozzarella</button>
            <button class="option-button" data-category="cheese" data-value="ricotta">Ricotta</button>
            <button class="option-button" data-category="cheese" data-value="feta_crumbled">Crumbled Feta</button>
            <button class="option-button" data-category="cheese" data-value="feta_chunks">Feta Chunks</button>
            <button class="option-button" data-category="cheese" data-value="vegan">Vegan Cheese</button>
          </div>
        </div>

        <!-- PROTEINS -->
        <div class="accordion-item">
          <div class="accordion-header">PROTEINS</div>
          <div class="accordion-content">
            <button class="option-button" data-category="proteins" data-value="pepperoni">Pepperoni</button>
            <button class="option-button" data-category="proteins" data-value="diced_chicken">Diced Chicken</button>
            <button class="option-button" data-category="proteins" data-value="salami">Salami</button>
            <button class="option-button" data-category="proteins" data-value="ham">Ham</button>
            <button class="option-button" data-category="proteins" data-value="ground_beef">Ground Beef</button>
            <button class="option-button" data-category="proteins" data-value="bacon_crumble">Bacon Crumble</button>
            <button class="option-button" data-category="proteins" data-value="bacon_strips">Bacon Strips</button>
            <button class="option-button" data-category="proteins" data-value="crumbled_sausage">Crumbled Sausage</button>
            <button class="option-button" data-category="proteins" data-value="pepperoni_cups">Cup Pepperoni</button>
          </div>
        </div>

        <!-- VEGGIES -->
        <div class="accordion-item">
          <div class="accordion-header">VEGGIES</div>
          <div class="accordion-content">
            <button class="option-button" data-category="veggies" data-value="spinach">Spinach</button>
            <button class="option-button" data-category="veggies" data-value="sliced_tomatoes">Tomatoes Sliced</button>
            <button class="option-button" data-category="veggies" data-value="mushrooms">Mushrooms</button>
            <button class="option-button" data-category="veggies" data-value="jalapenos">Jalapenos</button>
            <button class="option-button" data-category="veggies" data-value="green_olives">Green Olive</button>
            <button class="option-button" data-category="veggies" data-value="black_olives">Black Olive</button>
            <button class="option-button" data-category="veggies" data-value="pineapple">Pineapple</button>
            <button class="option-button" data-category="veggies" data-value="diced_green_peppers">Green Pepper Diced</button>
            <button class="option-button" data-category="veggies" data-value="slivered_green_peppers">Green Pepper Slivers</button>
            <button class="option-button" data-category="veggies" data-value="white_onion">White Onion Diced</button>
            <button class="option-button" data-category="veggies" data-value="slivered_white_onion">White Onion Slivers</button>
            <button class="option-button" data-category="veggies" data-value="slivered_red_onion">Red Onion Slivers</button>
            <button class="option-button" data-category="veggies" data-value="caramelized_onion">Caramelized Onion</button>
            <button class="option-button" data-category="veggies" data-value="broccolli">Broccoli</button>
            <button class="option-button" data-category="veggies" data-value="basil">Basil</button>
          </div>
        </div>

        <!-- EXTRAS -->
        <div class="accordion-item">
          <div class="accordion-header">EXTRAS</div>
          <div class="accordion-content">
            <button class="option-button" data-category="extras" data-value="marinara">Marinara Topper</button>
            <button class="option-button" data-category="extras" data-value="parmesan">Parmesan</button>
            <button class="option-button" data-category="extras" data-value="pepper">Pepper</button>
            <button class="option-button" data-category="extras" data-value="salt">Salt</button>
            <button class="option-button" data-category="extras" data-value="chili_flakes">Chili Flakes</button>
            <button class="option-button" data-category="extras" data-value="oregano">Oregano Flakes</button>
            <button class="option-button" data-category="extras" data-value="garlic_drizzle">Garlic Sauce</button>
            <button class="option-button" data-category="extras" data-value="balsamic_drizzle">Balsamic Drizzle</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Center Panel: Pizza Preview -->
    <div class="center-panel">
      <div class="pizza-preview" id="pizzaPreview">
        <!-- Topping layers will be injected here by JS -->
      </div>
    </div>

    <!-- Right Panel: Price + Order Button -->
    <div class="right-panel">
      <div class="price-container">
        <span id="priceLabel">$25.00</span>
      </div>
      <button class="add-to-order">ADD TO ORDER</button>
    </div>

  </div>

  <script src="js/builder.js"></script>
</body>
</html>
